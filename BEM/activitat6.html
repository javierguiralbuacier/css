       <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<style>
  body { margin: 0; font-family: sans-serif; }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background: #222;
    color: #fff;
  }

  .logo {
    font-size: 20px;
    font-weight: bold;
  }

  nav a {
    color: #fff;
    margin: 0 10px;
    text-decoration: none;
  }

  form input {
    padding: 5px;
  }

  form button {
    padding: 5px 10px;
  }
</style>
</head>
<body>

<header>
  <div class="logo">MiLogo</div>

  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#servicios">Servicios</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <form>
    <input type="text" placeholder="Buscar">
    <button>OK</button>
  </form>
</header>

</body>
</html>
