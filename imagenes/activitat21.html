       <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tarjeta de contacto</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: system-ui, sans-serif;
  }

  main {
    height: 100vh; 
  }

  section {
    position: relative;
    height: 100%;
    overflow: hidden;
  }


  .bg-image {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; 
    filter: brightness(0.6);
  }

  
  .content {
    position: relative;
    z-index: 1;
    height: 100%;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 2rem;
  }

  h1 {
    font-size: 2.4rem;
    margin-bottom: 0.5rem;
  }

  p {
    margin-bottom: 1.5rem;
    max-width: 420px;
  }

  nav ul {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 0.6rem;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    padding: 0.4rem 0.8rem;
    border-radius: 999px;
    background: rgba(0, 0, 0, 0.35);
    display: inline-block;
    font-size: 0.95rem;
  }

  nav a:hover {
    background: rgba(255, 255, 255, 0.18);
  }
</style>
</head>
<body>
  <main>
    <section>
      
      <img class="bg-image" src="https://images.pexels.com/photos/1181675/pexels-photo-1181675.jpeg" alt="Fondo creativo">

      <div class="content">
        <h1>Javier Guiral </h1>
        <p>
          Desarrollador web / Diseñador / Lo que quieras destacar.
          Esta es tu tarjeta de contacto rápida.
        </p>

        <nav>
          <ul>
            <li><a href="#" target="_blank">Currículum Vitae (PDF)</a></li>
            <li><a href="#" target="_blank">LinkedIn</a></li>
            <li><a href="#" target="_blank">GitHub</a></li>
            <li><a href="mailto:tucorreo@ejemplo.com">Email</a></li>
            <li><a href="#" target="_blank">Portfolio principal</a></li>
            <li><a href="#" target="_blank">Otras páginas / proyectos</a></li>
          </ul>
        </nav>
      </div>
    </section>
  </main>
</body>
</html>
